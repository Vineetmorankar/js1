<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>

  <body style="background-color: aliceblue">
    <div
      style="
        text-align: center;
        margin-top: 30px;
        color: rgb(153, 228, 247);
        background-color: black;
      "
    >
      <h1>My Calculator</h1>
    </div>

    <div class="container cent">
      <div class="row mg-auto">
        <input class="text" type="text" />
        <div>
          <button class="button">AC</button>
          <button class="button">%</button>
          <button class="button">/</button>
          <button class="button">X</button>
          <button class="button">sin</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
          <button class="button">cos</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button" style="padding-right: 18px">-</button>
          <button class="button">tan</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
          <button class="button">log</button>
        </div>
        <div>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button" style="padding-left: 10px">sqrt</button>
          <button class="button eq" style="border-radius: 30%">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
